<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="nav">
            <button class="cambio btn1">Temporizador</button>
            <button class="btn2">Cronometro</button>
        </section>
        <div class="linea"></div>
        <section class="main">
            <div class="main__numeros">
                <div>
                    <img class="upHours topDown" src="./img/flechaUp.svg" alt="">
                    <p class="hours">00</p>
                    <img class="downHours topDown" src="./img/flechaDown.svg" alt="">
                </div>
                <p class="dosPuntos">:</p>
                <div>
                    <img class="upMinuts topDown" src="./img/flechaUp.svg" alt="">
                    <p class="minutes">00</p>
                    <img class="downMinuts topDown" src="./img/flechaDown.svg" alt="">
                </div>
                <p class="dosPuntos">:</p>
                <div>
                    <img class="upSeconds topDown" id="topDown" src="./img/flechaUp.svg" alt="">
                    <p class="seconds">00</p>
                    <img class="downSeconds topDown" id="topDown" src="./img/flechaDown.svg" alt="">
                </div>
                <p class="dosPuntos extra" id="extra">:</p>
                <div class="extra" id="extra">
                    <p class="miliseconds">00</p>
                </div>
            </div>
            <button class="start">Iniciar</button>
            <button class="reiniciar">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </button>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
